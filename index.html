<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam odio tempore quod dolore recusandae!
                    Dolorum nemo voluptate fugiat rerum libero repellendus culpa iste nisi cumque, consequuntur
                    assumenda, et placeat veniam.
                </p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
